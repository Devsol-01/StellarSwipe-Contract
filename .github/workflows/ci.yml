name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: stellar-swipe/contracts/stellar-swipe
      
      - name: Format check
        run: cd stellar-swipe/contracts/stellar-swipe && cargo fmt --check
      
      - name: Clippy
        run: cd stellar-swipe/contracts/stellar-swipe && cargo clippy -- -D warnings

      - name: Tests
        run: cd stellar-swipe/contracts/stellar-swipe && cargo test
      
      - name: Build
        run: cd stellar-swipe/contracts/stellar-swipe && cargo build --target wasm32-unknown-unknown